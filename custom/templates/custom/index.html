<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% if latest_order_list %}
    <ul>
        {% for order in latest_order_list %}
        <li><a href="{% url 'detail' order.id %}">{{ order.order_text }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No custom are available.</p>
    {% endif %}
</body>

</html>
